#import "./fragments/CommissionFragment.gql"
#import "./fragments/CommissionFragmentLight.gql"

query Commission($slug: String!) {
	commission(filter: { slug: { eq: $slug } }) {
		...CommissionFragment
	}
}

query AllCommissions {
	commissions: allCommissions {
		...CommissionFragmentLight
	}
}

query AllCommissionsMenu {
	commissions: allCommissions {
		title
		slug
	}
}

query AllCommissionCategories {
	commissionCategories: allCommissionCategories {
		id
		title
	}
}
