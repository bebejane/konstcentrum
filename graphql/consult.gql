#import "./fragments/ConsultFragment.gql"

query Consult($slug: String!) {
	consult(filter: { slug: { eq: $slug } }) {
		...ConsultFragment
	}
}

query AllConsults {
	consults: allConsults {
		...ConsultFragment
	}
}

query AllConsultsMenu {
	consults: allConsults {
		title
		slug
	}
}

query AllConsultants {
	consultants: allConsultants {
		id
		email
		name
		title
	}
}
