#import "./fragments/ImagaFragment.gql"
#import "./fragments/CommissionsFragment.gql"
#import "./fragments/MemberLightFragment.gql"

query Region($regionId: ItemId!) {
	region(filter: { id: { eq: $regionId } }) {
		id
		name
		slug
		gallery {
			id
			headline
			image {
				...ImageFragment
			}
			link {
				__typename
				... on CommissionRecord {
					id
					title
					slug
					image {
						...ImageFragment
					}
				}
				... on ForArtistRecord {
					id
					title
					slug
					image {
						...ImageFragment
					}
				}
				... on MemberNewsRecord {
					id
					title
					slug
					image {
						...ImageFragment
					}
				}
				... on NewsRecord {
					id
					title
					slug
					image {
						...ImageFragment
					}
				}
			}
		}
		sections {
			... on ImageShortcutRecord {
				id
				headline
				image {
					...ImageFragment
				}
				text
				link {
					__typename
					... on CommissionRecord {
						id
					}
					... on ForArtistRecord {
						id
					}
					... on MemberNewsRecord {
						id
					}
					... on NewsRecord {
						id
					}
				}
				text
			}
			... on LatestNewsRecord {
				id
				description
			}
			... on LatestMemberNewsRecord {
				id
			}
			... on TextRecord {
				id
				url
				headline
				text(markdown: false)
			}
			... on SelectedCommissionRecord {
				commissions {
					...CommissionFragment
				}
			}
			... on SelectedMemberRecord {
				selectedMembers {
					...MemberLightFragment
				}
			}
		}
	}
}
