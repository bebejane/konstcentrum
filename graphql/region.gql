#import "./fragments/ImagaFragment.gql"
#import "./fragments/ImagaThumbnailFragment.gql"
#import "./fragments/RegionFragment.gql"
#import "./fragments/CommissionsFragment.gql"
#import "./fragments/MemberLightFragment.gql"

query Region($regionId: ItemId) {
	region(filter: { id: { eq: $regionId } }) {
		__typename
		id
		name
		slug
		gallery {
			id
			headline
			blackText
			image {
				...ImageFragment
			}
			link {
				__typename
				... on CommissionRecord {
					id
					title
					slug
					image {
						...ImageFragment
					}
				}
				... on ForArtistRecord {
					id
					title
					slug
					image {
						...ImageFragment
					}
				}
				... on MemberNewsRecord {
					id
					title
					slug
					image {
						...ImageFragment
					}
				}
				... on NewsRecord {
					id
					title
					slug
					image {
						...ImageFragment
					}
				}
				... on AboutRecord {
					id
					title
					slug
					image {
						...ImageFragment
					}
				}
			}
		}
		sections {
			... on ImageShortcutRecord {
				id
				headline
				text
				image {
					...ImageFragment
				}
				link
			}
			... on LatestNewsRecord {
				id
				description
			}
			... on LatestMemberNewsRecord {
				id
			}
			... on TextRecord {
				id
				url
				headline
				text(markdown: false)
			}
			... on SelectedCommissionRecord {
				commissions {
					...CommissionLightFragment
				}
			}
			... on SelectedMemberRecord {
				selectedMembers {
					...MemberLightFragment
				}
			}
		}
	}
}

query RegionMeta($regionId: ItemId) {
	region(filter: { id: { eq: $regionId } }) {
		contactIntro(markdown: false)
		info {
			title
			text
		}
	}
	employees: allEmployees(filter: { region: { eq: $regionId } }) {
		name
		email
		title
		image {
			...ImageThumbnailFragment
		}
		region {
			...RegionFragment
			position
		}
	}
}
