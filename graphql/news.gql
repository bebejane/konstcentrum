#import "./fragments/ImageFragment.gql"
#import "./fragments/NewsFragment.gql"

query AllNews($first: IntType = 10, $skip: IntType = 0) {
	news: allNews(orderBy: [createdAt_DESC], first: $first, skip: $skip) {
		...NewsFragment
	}
	pagination: _allNewsMeta {
		count
	}
}

query AllNewsByRegion($first: IntType = 10, $skip: IntType = 0, $id: ItemId) {
	news: allNews(
		filter: { region: { eq: $id } }
		orderBy: [createdAt_DESC]
		first: $first
		skip: $skip
	) {
		...NewsFragment
	}
	pagination: _allNewsMeta {
		count
	}
}

query News($slug: String!) {
	news(filter: { slug: { eq: $slug } }) {
		...NewsFragment
	}
}

query LatestNews($first: IntType = 2, $skip: IntType = 0, $regionId: ItemId!) {
	news: allNews(
		filter: { region: { eq: $regionId } }
		orderBy: [createdAt_DESC]
		first: $first
		skip: $skip
	) {
		...NewsFragment
	}
}
