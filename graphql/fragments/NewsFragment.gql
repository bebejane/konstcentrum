#import "./ImageFragment.gql"
#import "./RegionFragment.gql"
#import "./MemberNewsFragment.gql"

fragment NewsFragment on NewsRecord {
	__typename
	_modelApiKey
	id
	title
	slug
	intro
	createdAt
	blackHeadline
	image {
		...ImageFragment
	}
	region {
		...RegionFragment
	}
	content {
		value
		blocks {
			__typename
			... on RelatedMemberNewsRecord {
				id
				memberNews {
					...MemberNewsFragment
				}
			}
			... on ImageRecord {
				id
				image {
					...ImageFragment
				}
			}
			... on RecordInterface {
				id
			}
		}
	}
}
